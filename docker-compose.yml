services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: backlog-pro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: backlog_pro
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backlog-pro-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backlog-pro-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: backlog_pro
      # Hot reload for Windows/Docker
      CHOKIDAR_USEPOLLING: 'true'
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backlog-pro-network

networks:
  backlog-pro-network:
    driver: bridge

volumes:
  postgres_data:
