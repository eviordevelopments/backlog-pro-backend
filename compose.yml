services:
  # Backlog Pro Backend - construida localmente
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backlog-pro-backend:dev
    env_file: 
      - .env.local
    ports:
      - '${PORT:-3001}:${PORT:-3000}'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: >
        curl --fail --silent http://localhost:${PORT:-3001}/health
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json

  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-backlog_pro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-5433}:${DB_PORT:-5432}'
    restart: unless-stopped
    healthcheck:
      test: > 
        pg_isready -h localhost -U ${DB_USERNAME:-postgres}
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Adminer - Herramienta web para gestionar la base de datos
  adminer:
    image: adminer:latest
    ports:
      - '${ADMINER_PORT:-8080}:${ADMINER_PORT:-8080}'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    healthcheck:
      test: > 
        curl --fail --silent http://localhost:8080
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_data:
      driver: local
