name: Keep Render Service Alive

on:
  schedule:
    - cron: '*/14 * * * *'    # Ejecutar cada 14 minutos
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render service
        run: |
          echo "üèì Pinging Render service to keep it alive..."
          
          # URL base sin slash final
          BASE_URL="${{ secrets.RENDER_SERVICE_URL }}"
          
          if [ -z "$BASE_URL" ]; then
            echo "‚ö†Ô∏è  RENDER_SERVICE_URL secret not set. Skipping ping."
            exit 0
          fi

          URL="$BASE_URL/health"

          echo "üëâ Hitting: $URL"

          # Usamos curl y capturamos el c√≥digo HTTP
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            --connect-timeout 5 \
            --max-time 15 \
            --retry 3 \
            --retry-delay 5 \
            "$URL")

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Service is alive (HTTP 200)"
          else
            echo "‚ö†Ô∏è Service returned HTTP $HTTP_CODE"
          fi

      - name: Log timestamp
        run: |
          echo "‚è∞ Keep-alive executed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
